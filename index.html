<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="style.css">
  <!-- remixicon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css"/>
</head>
<body>
  <main class="main-container">
    <div class="login-card">
      <div class="card-header">
        <h2 class="card-title">Welcome back</h2>
        <p class="card-description">Enter your credentials to sign in to your account</p>
      </div>
      
      <div class="card-content">
        <form id="loginForm" class="login-form">
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input 
              id="email" 
              type="email" 
              class="form-input" 
              placeholder="name@example.com" 
              required 
              autocomplete="email"
            >
          </div>
          
          <div class="form-group">
            <div class="label-row">
              <label for="password" class="form-label">Password</label>
              <a href="#" class="forgot-link">Forgot password?</a>
            </div>
            <div class="password-input-wrapper">
              <input 
                id="password" 
                type="password" 
                class="form-input" 
                placeholder="••••••••" 
                required 
                autocomplete="current-password"
              >
              <button
                type="button"
                class="password-toggle"
                id="passwordToggle"
                aria-label="Toggle password visibility"
              >
                <i class="ri-eye-line" id="passwordToggleIcon"></i>
              </button>
            </div>
          </div>
          
          <div class="remember-me">
            <label class="checkbox-container">
              <input type="checkbox" id="remember">
              <span class="checkmark"></span>
              <span class="checkbox-label">Remember me for 30 days</span>
            </label>
          </div>
          
          <button type="submit" class="submit-button" id="submitButton">
            <span id="buttonText">Sign in</span>
          </button>
        </form>

        <div class="divider">
          <span class="divider-text">Or continue with</span>
        </div>

        <div class="social-login">

          <button class="social-button">
            <i class="ri-google-fill"></i>
            Google
          </button>

          <button class="social-button">
            <i class="ri-microsoft-fill"></i>
            Microsoft
          </button>

          <button class="social-button">
            <i class="ri-facebook-fill"></i>
            Facebook
          </button>
        
        </div>
      </div>
      
      <div class="card-footer">
        <p class="signup-text">
          Don't have an account?
          <a href="#" class="signup-link">Sign up</a>
        </p>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
